name: Test Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'node'

    - name: Install dependencies
      run: |
        cd api/anime-api
        npm install

    - name: Run build
      run: |
        cd api/anime-api
        npm run build
